<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<title>Home | Asistapp</title>
	<link rel="stylesheet" href="assets/css/normalize.min.css">
	<link rel="stylesheet" href="assets/css/theme.css">
</head>
<body class="login-page">
	<div class="app">

		<header class="top-app-bar white">
			<div class="top-app-bar__row">
				<section class="top-app-bar__section align-start">
					<button class="top-app-bar__navigation-icon material-icons" aria-label="Atrás">arrow_back</button>
					<span class="top-ap-bar__title">Iniciar sesión</span>
				</section>
			</div>
		</header><!-- /top-app-bar -->


		<div class="app-wrapper">

			<main>
				<div class="app-container">
					<div class="app-content">

						<form>
							<div class="form-row">
								<label for="email" class="subtitle1">Email</label>
								<input type="email" name="email" id="email" class="form-input" placeholder="juan@perez.com">
							</div>
							<div class="form-row">
								<label for="contrasena" class="subtitle1">Contraseña</label>
								<input type="password" name="contrasena" id="contrasena" class="form-input" placeholder="····">
							</div>

							<input type="submit" class="btn-outlined" value="Iniciar sesión">
						</form>

					</div>
				</div>				
			</main><!-- /search-section -->
						
		</div><!-- /app-wrapper -->
		
	</div>

	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>-->
</body>
</html>
